<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <title>Login</title>

</head>
<style>
    body{
        background-color: black;
    }
    section{
        text-align: center;
    }
    button, a{
        width: 100%;

    }
    button{
        background-color: black;
    }
    input{
        width: 100%;
        padding: 6px;
        margin-bottom: 10px;
        border: #5a6268 1px solid;
        border-radius: 5px;
    }

</style>
<body>
<br><br><br>
<div class="container col-md-4 bg-light" style="border-radius: 10px">
    <br>
    <div class="container col-md-12 ">
        <section><h2>Login Page</h2></section>
        <section><p>Login or Register from here to access.</p></section>
    </div>
    <div class="container col-md-12">
		{% if messages %}
			{% for m in messages %}
				<div class="alert alert-{% if m.tags == 'error' %}danger{% else %}{{ m.tags }}{% endif %}" role="alert">
					{{ m }}
				</div>
			{% endfor %}
		{% endif %}
	</div>
    <br>
    <div class="container col-md-10" style="border-radius: 10px">
       <form method="post" action="{% url 'StudentRegistration:login_user' %}" class="container ">
           {% csrf_token %}
           {{ form }}
           <br>
           <table class="form-group">
<!--                       <tr>-->
<!--                           <div>-->
<!--                               {{ form.username }}-->
<!--                           </div>-->
<!--                       </tr>-->
<!--                       <tr>-->
<!--                           <div>-->
<!--                               {{ form.password }}-->
<!--                           </div>-->
<!--                       </tr>-->
               {% if request.GET.next %}
                <input type="hidden" name="next" value="{{ request.GET.next }}">
               {% endif %}
               <div class="container col-md-10">
                  <br><button style="background-color: black; color: white" type="submit" value="login" class="btn">Login</button><br><br>
                  <a class="btn btn-secondary" href="{% url 'StudentRegistration:register_user' %}">Register</a>
               </div>
           </table>
           <br>
       </form>
    </div>
    <br><br>
</div>


</body>
</html>
